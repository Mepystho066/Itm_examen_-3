<div mat-dialog-content> 
    <h3>{{datos.encabezado}}</h3>

    <mat-form-field>
        <mat-label>Nombre</mat-label>
        <input matInput [(ngModel)] ="datos.festivo.nombre">
    </mat-form-field>


    <mat-form-field>
        <mat-label>Dia</mat-label>
        <input matInput [(ngModel)] ="datos.festivo.dia">
    </mat-form-field>

    <mat-form-field>
        <mat-label>Mes</mat-label>
        <input matInput [(ngModel)] ="datos.festivo.mes">
    </mat-form-field>
</div>

<div mat-dialog-actions> 
    <button mat-raised-button color ="primary" [mat-dialog-close]="datos" >Aceptar</button>
    <button mat-stroked-button color ="accent" (click) ="cancelar()" >cancelar</button>
</div>
